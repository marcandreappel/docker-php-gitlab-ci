build:
  image: docker:19.03.1
  stage: build
  services:
    - docker:19.03.1-dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY/docker-php-gitlab-ci/image:latest .
    - docker push $CI_REGISTRY/docker-php-gitlab-ci/image:latest